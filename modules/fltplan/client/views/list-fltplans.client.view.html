<section ng-controller="fltplansController" ng-init="find()">
  <div class="page-header">
    <h1>fltplans</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="fltplan in fltplans" ui-sref="fltplans.view({fltplanId: fltplan._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="fltplan.created | date:'mediumDate'"></span>
        by
        <span ng-bind="fltplan.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="fltplan.title"></h4>
      <p class="list-group-item-text" ng-bind="fltplan.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="fltplans.$resolved && !fltplans.length">
    No fltplans yet, why don't you <a ui-sref="fltplans.create">create one</a>?
  </div>
</section>
